<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 16th Polly ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(180deg, #ffd6ea, #f3b9d5);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.page {
  width: 100%;
  max-width: 390px;
  padding: 26px 22px 40px;
  text-align: center;
  position: relative;
  display: none;
  animation: pageIn 0.5s ease;
}

.page.active {
  display: block;
}

@keyframes pageIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

.polka {
  background-image: radial-gradient(#f7a8c7 1.5px, transparent 1.5px);
  background-size: 28px 28px;
}

h1, h2 {
  color: #5a3d4e;
}

.card {
  background: rgba(255,250,252,0.96);
  border-radius: 26px;
  padding: 24px;
  margin-top: 24px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

button {
  margin-top: 18px;
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 18px;
  background: linear-gradient(135deg, #7bd389, #72bf6a);
  color: white;
  font-weight: 600;
  font-size: 1rem;
}

button:active {
  transform: scale(0.96);
}

.back-btn {
  position: absolute;
  top: 18px;
  left: 18px;
  background: rgba(255,255,255,0.9);
  border-radius: 999px;
  padding: 10px 14px;
  font-weight: 600;
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
}

/* DECOR IMAGES */
.decor {
  position: absolute;
  width: 48px;
  opacity: 0.9;
  pointer-events: none;
  animation: floaty 6s ease-in-out infinite;
}

.decor.small { width: 32px; }
.decor.big { width: 64px; }

@keyframes floaty {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* ENVELOPE */
.envelope {
  font-size: 56px;
  cursor: pointer;
  transition: transform 0.6s ease;
}
.envelope.open {
  transform: rotateX(180deg) scale(1.1);
}

/* GIFT */
.gift {
  font-size: 64px;
  transition: transform 0.5s ease;
}
.gift.open {
  transform: scale(0) rotate(180deg);
}

/* HUB CIRCLES */
.circle-container {
  display: flex;
  justify-content: space-between;
  margin-top: 36px;
}

.circle {
  width: 96px;
  height: 96px;
  background: #fffafc;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
  transition: transform 0.5s ease, opacity 0.5s ease;
}

.circle.zoom {
  transform: scale(12);
  opacity: 0;
}
</style>
</head>

<body>

<!-- ğŸ’Œ ENVELOPE PAGE -->
<div class="page active polka" id="page-envelope">
  <h1>ğŸ‰ happy 16th birthday polly!!! ğŸ‰</h1>

  <img src="images/deer.png" class="decor big" style="top:90px; left:20px;">
  <img src="images/lamb.png" class="decor big" style="top:140px; right:24px;">
  <img src="images/ladybug.png" class="decor small" style="bottom:140px; left:50px;">

  <div class="card">
    <div id="envelope" class="envelope" onclick="openEnvelope()">âœ‰ï¸</div>
    <p id="message" style="display:none; margin-top:18px;">
      (your message goes here ğŸ’•)
    </p>
  </div>

  <button id="nextBtn" style="display:none;" onclick="goToPage('hub')">
    next âœ¨
  </button>
</div>

<!-- ğŸŒ¸ HUB -->
<div class="page" id="page-hub">
  <div class="back-btn" onclick="goToPage('envelope')">â† back</div>

  <h2>for your special day ğŸ’—</h2>

  <img src="images/miffy.png" class="decor big" style="top:70px; left:20px;">
  <img src="images/pusheen.png" class="decor big" style="top:70px; right:20px;">

  <div class="circle-container">
    <div class="circle" onclick="circleGo('photos', this)">ğŸ“¸</div>
    <div class="circle" onclick="circleGo('music', this)">ğŸ¶</div>
    <div class="circle" onclick="circleGo('gift', this)">ğŸ</div>
  </div>
</div>

<!-- ğŸ GIFT -->
<div class="page" id="page-gift">
  <div class="back-btn" onclick="goToPage('hub')">â† back</div>

  <h2>tap the gift ğŸ</h2>

  <img src="images/unicorn.png" class="decor big" style="top:80px; right:24px;">
  <img src="images/numnoms.png" class="decor small" style="bottom:140px; left:40px;">

  <div class="card" onclick="revealGift()">
    <div id="gift" class="gift">ğŸ</div>
    <p id="code" style="display:none;">ROBLOX-CODE-HERE ğŸ’–</p>
  </div>
</div>

<!-- ğŸ¶ MUSIC -->
<div class="page" id="page-music">
  <div class="back-btn" onclick="goToPage('hub')">â† back</div>

  <h2>pollyâ€™s songs ğŸ§</h2>

  <img src="images/monchhichi.png" class="decor big" style="top:90px; left:24px;">
  <img src="images/lamb.png" class="decor small" style="bottom:120px; right:40px;">

  <div class="card">
    <p>ğŸ’— Song 1</p>
    <p>ğŸ’— Song 2</p>
    <p>ğŸ’— Song 3</p>
  </div>
</div>

<!-- ğŸ“¸ PHOTOS -->
<div class="page" id="page-photos">
  <div class="back-btn" onclick="goToPage('hub')">â† back</div>

  <h2>pollyâ€™s favs âœ¨</h2>

  <img src="images/sylvanian.png" class="decor big" style="top:80px; left:20px;">
  <img src="images/sylvanian.png" class="decor small" style="bottom:120px; right:40px;">

    <p>add photos here ğŸ’•</p>
  </div>
</div>

<script>
function goToPage(name) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page-' + name).classList.add('active');
}

function openEnvelope() {
  const env = document.getElementById("envelope");
  env.classList.add("open");

  setTimeout(() => {
    document.getElementById("message").style.display = "block";
    document.getElementById("nextBtn").style.display = "block";
  }, 500);
}

function revealGift() {
  const gift = document.getElementById("gift");
  gift.classList.add("open");

  setTimeout(() => {
    document.getElementById("code").style.display = "block";
  }, 400);
}

function circleGo(page, el) {
  el.classList.add("zoom");
  setTimeout(() => {
    el.classList.remove("zoom");
    goToPage(page);
  }, 500);
}
</script>

</body>
</html>
