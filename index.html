<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Happy 16th Polly ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* prevent scrolling */
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(180deg, #ffd6ea, #f3b9d5);
  display: flex;
  justify-content: center;
}

#nextBtn {
  margin-top: 16px; /* space from envelope/message */
  position: relative; 
  z-index: 10;
}
/* PHONE SCREEN */
.page {
  position: fixed; /* keep page in place */
  top: 0;
  left: 0;
  width: 100%;
  max-width: 390px;
  height: 100vh; /* full viewport height */
  padding: 16px;
  display: none;
  flex-direction: column;
  position: relative;
  animation: pageIn 0.45s ease;
}

.page.active { display: flex; }

@keyframes pageIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

/* POLKA DOT BACKGROUND */
.polka { background-image: radial-gradient(#f7a8c7 1.5px, transparent 1.5px); background-size: 26px 26px; }

/* HEADERS */
h1,h2 { color:#5a3d4e; margin:8px 0; }

/* LAYOUT SECTIONS */
.header { text-align:center; padding-top:6px; }
.main { flex:1; display:flex; align-items:center; justify-content:center; }
.bottom { padding-bottom: env(safe-area-inset-bottom); }

/* CARD */
.card {
  width: 100%;
  background: rgba(255,250,252,0.97);
  border-radius: 26px;
  padding: 26px 22px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* BUTTONS */
button {
  margin-top: 14px;
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 18px;
  background: linear-gradient(135deg, #7bd389, #72bf6a);
  color: white;
  font-weight: 600;
  font-size: 1rem;
}
button:active { transform: scale(0.96); }

.back-btn {
  position: absolute;
  top:14px; left:14px;
  background: rgba(255,255,255,0.95);
  border-radius: 999px;
  padding:8px 14px;
  font-weight:600;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  z-index:2;
}

/* FLOATING DECOR */
.decor {
  position: absolute;
  pointer-events: none;
  opacity: 0.9;
  animation: floaty 6s ease-in-out infinite;
}
.decor.small { width:28px; }
.decor.medium { width:44px; }
.decor.big { width:64px; }
.decor.slow { animation-duration:9s; }
.decor.fast { animation-duration:4.5s; }

@keyframes floaty {
  0% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
  100% { transform: translateY(0); }
}

/* INTERACTIVES */
.envelope {
  font-size:58px; cursor:pointer;
  transition: transform 0.6s ease;
  display:flex; justify-content:center; align-items:center;
}
.envelope.open { transform: rotateX(180deg) scale(1.1); }

.gift {
  font-size:64px;
  transition: transform 0.5s ease;
  display:flex; justify-content:center; align-items:center;
}
.gift.open { transform: scale(0) rotate(180deg); }

/* HUB */
.circle-container { display:flex; justify-content:space-between; gap:10px; }
.circle {
  width:96px; height:96px;
  background:#fffafc;
  border-radius:50%;
  display:flex; align-items:center; justify-content:center;
  font-size:2rem;
  box-shadow:0 10px 20px rgba(0,0,0,0.12);
  transition: transform 0.45s ease, opacity 0.45s ease;
}
.circle.zoom { transform: scale(12); opacity:0; }
</style>
</head>
<body>

<div class="page active polka" id="page-envelope">
  <div class="header"><h1>ğŸ‰ happy 16th birthday polly!!! ğŸ‰</h1></div>
  <div class="main">
    <div class="card">
      <div id="envelope" class="envelope" onclick="toggleEnvelope()">âœ‰ï¸</div>
      <p id="message" style="display:none; margin-top:16px;">your message goes here ğŸ’•</p>
      <!-- Move the button inside the card -->
      <button id="nextBtn" style="display:none;" onclick="goToPage('hub')">next âœ¨</button>
    </div>
  </div>
</div>


<!-- ğŸŒ¸ HUB -->
<div class="page polka" id="page-hub">
  <div class="back-btn" onclick="goToPage('envelope')">â†</div>
  <div class="header"><h2>for your special day ğŸ’—</h2></div>
  <div class="main">
    <div class="circle-container">
      <div class="circle" onclick="circleGo('photos', this)">ğŸ“¸</div>
      <div class="circle" onclick="circleGo('music', this)">ğŸ¶</div>
      <div class="circle" onclick="circleGo('gift', this)">ğŸ</div>
    </div>
  </div>
</div>

<!-- ğŸ GIFT -->
<div class="page polka" id="page-gift">
  <div class="back-btn" onclick="goToPage('hub')">â†</div>
  <div class="header"><h2>tap the gift ğŸ</h2></div>
  <div class="main">
    <div class="card" onclick="revealGift()">
      <div id="gift" class="gift">ğŸ</div>
      <p id="code" style="display:none; font-size:1.2rem; font-weight:600;">ROBLOX-CODE-HERE ğŸ’–</p>
    </div>
  </div>
</div>

<!-- ğŸ¶ MUSIC -->
<div class="page polka" id="page-music">
  <div class="back-btn" onclick="goToPage('hub')">â†</div>
  <div class="header"><h2>pollyâ€™s songs ğŸ§</h2></div>
  <div class="main">
    <div class="card">
      <p>ğŸ’— Song 1</p>
      <p>ğŸ’— Song 2</p>
      <p>ğŸ’— Song 3</p>
    </div>
  </div>
</div>

<!-- ğŸ“¸ PHOTOS -->
<div class="page polka" id="page-photos">
  <div class="back-btn" onclick="goToPage('hub')">â†</div>
  <div class="header"><h2>pollyâ€™s favs âœ¨</h2></div>
  <div class="main">
    <div class="card">
      <p>add photos here ğŸ’•</p>
    </div>
  </div>
</div>

<script>
function goToPage(name){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page-'+name).classList.add('active');
}

function toggleEnvelope(){
  const env=document.getElementById("envelope");
  const msg=document.getElementById("message");
  const btn=document.getElementById("nextBtn");
  if(env.classList.contains("open")){
    env.classList.remove("open");
    msg.style.display="none";
    btn.style.display="none";
  } else {
    env.classList.add("open");
    setTimeout(()=>{ msg.style.display="block"; btn.style.display="block"; },450);
  }
}

function revealGift(){
  const gift=document.getElementById("gift");
  gift.classList.add("open");
  setTimeout(()=>{ document.getElementById("code").style.display="block"; },400);
}

function circleGo(page,el){
  el.classList.add("zoom");
  setTimeout(()=>{ el.classList.remove("zoom"); goToPage(page); },450);
}

// Evenly spread decor function
function placeDecorEven(pageId, items){
  const page=document.getElementById(pageId);
  items.forEach(item=>{
    const count=4;
    for(let i=0;i<count;i++){
      const el=document.createElement('img');
      el.src=item.src;
      el.className=`decor ${item.size} ${Math.random()>0.5?'fast':'slow'}`;
      const top = 10 + (i * (80 / count)) + Math.random() * (80 / count * 0.4);
      const left = 10 + Math.random() * 80;
      el.style.top = top + 'vh';
      el.style.left = left + 'vw';
      page.appendChild(el);
    }
  });
}

// Place decor for all pages
placeDecorEven('page-envelope', [
  {src:'images/deer.png', size:'big'},
  {src:'images/lamb.png', size:'medium'},
  {src:'images/ladybug.png', size:'small'}
]);

placeDecorEven('page-hub', [
  {src:'images/miffy.png', size:'big'},
  {src:'images/miffy.png', size:'medium'},
  {src:'images/pusheen.png', size:'big'},
  {src:'images/pusheen.png', size:'medium'}
]);

placeDecorEven('page-gift', [
  {src:'images/unicorn.png', size:'big'},
  {src:'images/unicorn.png', size:'medium'},
  {src:'images/numnoms.png', size:'small'},
  {src:'images/numnoms.png', size:'medium'}
]);

placeDecorEven('page-music', [
  {src:'images/monchhichi.png', size:'big'},
  {src:'images/monchhichi.png', size:'medium'},
  {src:'images/lamb.png', size:'small'},
  {src:'images/lamb.png', size:'medium'}
]);

placeDecorEven('page-photos', [
  {src:'images/sylvanian.png', size:'big'},
  {src:'images/sylvanian.png', size:'medium'},
  {src:'images/sylvanian.png', size:'small'},
  {src:'images/sylvanian.png', size:'medium'}
]);
</script>
</body>
</html>
