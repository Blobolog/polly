<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(180deg, #ffd6ea, #f3b9d5);
  display: flex;
  justify-content: center;
}

/* PHONE SCREEN */
.page {
  width: 100%;
  max-width: 390px;
  min-height: 100dvh;
  padding: 16px;
  display: none;
  flex-direction: column;
  position: relative;
  animation: pageIn 0.45s ease;
}

.page.active {
  display: flex;
}

@keyframes pageIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

.polka {
  background-image: radial-gradient(#f7a8c7 1.5px, transparent 1.5px);
  background-size: 26px 26px;
}

/* HEADERS */
h1, h2 {
  color: #5a3d4e;
  margin: 8px 0;
}

/* LAYOUT SECTIONS */
.header {
  text-align: center;
  padding-top: 6px;
}

.main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.bottom {
  padding-bottom: env(safe-area-inset-bottom);
}

/* CARD */
.card {
  width: 100%;
  background: rgba(255,250,252,0.97);
  border-radius: 26px;
  padding: 26px 22px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  position: relative;
  z-index: 1;
}

/* BUTTONS */
button {
  margin-top: 14px;
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 18px;
  background: linear-gradient(135deg, #7bd389, #72bf6a);
  color: white;
  font-weight: 600;
  font-size: 1rem;
}

button:active {
  transform: scale(0.96);
}

.back-btn {
  position: absolute;
  top: 14px;
  left: 14px;
  background: rgba(255,255,255,0.95);
  border-radius: 999px;
  padding: 8px 14px;
  font-weight: 600;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  z-index: 2;
}

/* FLOATING DECOR */
.decor {
  position: absolute;
  pointer-events: none;
  opacity: 0.9;
  animation: floaty 6s ease-in-out infinite;
}

.decor.small { width: 28px; }
.decor.medium { width: 44px; }
.decor.big { width: 64px; }

.decor.slow { animation-duration: 9s; }
.decor.fast { animation-duration: 4.5s; }

@keyframes floaty {
  0% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
  100% { transform: translateY(0); }
}

/* INTERACTIVES */
.envelope {
  font-size: 58px;
  cursor: pointer;
  transition: transform 0.6s ease;
}
.envelope.open {
  transform: rotateX(180deg) scale(1.1);
}

.gift {
  font-size: 64px;
  transition: transform 0.5s ease;
}
.gift.open {
  transform: scale(0) rotate(180deg);
}

/* HUB */
.circle-container {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.circle {
  flex: 1;
  height: 96px;
  background: #fffafc;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
  transition: transform 0.45s ease, opacity 0.45s ease;
}

.circle.zoom {
  transform: scale(12);
  opacity: 0;
}
</style>
</head>

<body>

<script>
function goToPage(name) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page-' + name).classList.add('active');
}

function openEnvelope() {
  const env = document.getElementById("envelope");
  env.classList.add("open");
  setTimeout(() => {
    document.getElementById("message").style.display = "block";
    document.getElementById("nextBtn").style.display = "block";
  }, 450);
}

function revealGift() {
  const gift = document.getElementById("gift");
  gift.classList.add("open");
  setTimeout(() => {
    document.getElementById("code").style.display = "block";
  }, 400);
}

function circleGo(page, el) {
  el.classList.add("zoom");
  setTimeout(() => {
    el.classList.remove("zoom");
    goToPage(page);
  }, 450);
}
</script>
